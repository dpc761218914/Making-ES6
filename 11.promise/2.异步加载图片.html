<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">

</div>
<script>
    function loadImg(url) {
        return new Promise((resolve,reject)=>{
            let img = new Image();
            img.src = url;
            img.onload = function () {
                resolve(img);
            };
            img.onerror = function (e) {
                reject(e);
            }
        })
    }

    loadImg("https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=4246909638,1409680877&fm=27&gp=0.jpg").then((img)=>{
        box.appendChild(img);
    },(e)=>{
        console.log(e);
    })
</script>
</body>
</html>
